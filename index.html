<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>
<body>
    <main class="container">
        <header>
            <h1>Tasks List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Enter task">
                <button class="form__button">Add a task</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Tasks List</h2>
            <ul class="section__list js-tasks"></ul>
        </section>
    </main>
</body>
</html>
