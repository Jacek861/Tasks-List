<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/OG.png">
    <title>Tasks List</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Tasks List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Enter task">
                    <button class="form__button">Add a task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__container">
                <h2 class="section__header">Tasks List</h2>
                <div class="js-buttons"></div>
            </div>
            <div class="section__body">
                <ul class="tasks__list js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
